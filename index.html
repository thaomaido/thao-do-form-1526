<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Form Validation</title>
</head>

<body> 

<div id="bckgr">
<main id="main">

    <h1>Form Assignment</h1>
        
    <form action="" method="POST" class="form" onsubmit="return formvalidation()">
        <div class="fn">
        <label for="fname">Full Name</label>
        <input type="text" id="fullname" name="fname">  
        </div>
        
        <div class="em">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        </div>
       <div class="fullwidth" >
        <label for="msg">Message</label>
        <textarea id="message" name="msg" style="height:4rem"></textarea>
        </div>
        <div>
            <input type="submit" id="submit-button" name="submit" value="submit">
        </div>
      </form>
</main> 
</div>  


<script src="./js/index.js"></script>
</body>
</html>Â
